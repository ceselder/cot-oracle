# Ablation: Probe-Only (No Text Inversion)
# Hypothesis: removing text-inversion inductive bias improves eval performance.
# Disables reconstruction + trajectory tasks. Fresh LoRA, stride=100 with window pooling.
# Override on top of train.yaml: --config configs/train.yaml configs/ablation_probe_only.yaml

tasks:
  # Disable text-inversion / reconstruction tasks
  full_recon:
    n: 0
  next_step:
    n: 0
  answer_trajectory:
    n: 0
  conv_qa:
    n: 0

activations:
  stride: 100
  n_layers: 3
  pooling: windows
  sparse_positions: true

training:
  batch_size: 2
  effective_batch_size: 16
  eval_batch_size: 2

model:
  fresh_lora: true

output:
  wandb_run: ablation-probe-only
